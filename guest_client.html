<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global_style.css">
    <link rel="stylesheet" href="css/anmoc.css">
    <link rel="stylesheet" href="css/left_side_menu.css">
    <link rel="stylesheet" href="css/slider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/product_page.js"></script>

    <title>Guest Client</title>
</head>

<body>
    <div class="web_container">
        <div class="web_header_wraper color_header">
            <div class="container custom_header">
                <div>
                    <img src="resources/imgs/logo.png" />
                </div>
                <form class="form-inline">
                    <div class="form-group">
                        <input class="form-control" style="width: 400px;" autocomplete="off" value="" placeholder="Tìm sản phẩm, nhà xuất bản, ..."
                            type="text" />
                    </div>
                    <button class="btn" type="submit">
                        <i>
                            <img src="resources/imgs/icons/search.png" />
                        </i>
                        <span>Tìm kiếm</span>
                    </button>
                </form>
                <div style="display: block; margin: auto 20px;">
                    <a class="check_out" href="">
                        <i>
                            <img src="resources/imgs/icons/checkout.png" />
                        </i>
                        <i class="text">Giỏ hàng</i>
                        <span class="count">0</span>
                    </a>
                </div>
                <div style="display: block; margin: auto 20px;">
                    <button class="btn">
                        <i>
                            <img src="resources/imgs/icons/user.png" />
                        </i>
                        <span>Đăng nhập</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="web_body_wraper">
            <!-- code web-body at here -->
            <div class="container">
                <div class="top_side_menu">
                    <!--if exist code here  -->
                    <h1>Code top-side menu here if we need</h1>
                </div>
                <div class="left_side_menu">
                    <!-- left side menu code here -->
                    <div class="left_side_menu_title">Danh mục sản phẩm</div>
                    <div class="product_type_menu_list">
                        <div class="left_side_child_menu_title">Loại sản phẩm</div>
                        <div class="product_type menu_item">product type 1</div>
                        <div class="product_type menu_item">product type 2</div>
                        <div class="product_type menu_item">product type 3</div>
                        <div class="product_type menu_item">product type 4</div>

                    </div>
                    <hr/>
                    <div class="producer_menu_list">
                        <div class="left_side_child_menu_title">Nhà sản xuất</div>
                        <div class="producter menu_item">Producer 1</div>
                        <div class="producter menu_item">Producer 2</div>
                        <div class="producter menu_item">Producer 3</div>
                        <div class="producter menu_item">Producer 4</div>

                    </div>
                </div>
                <div class="container product_container">
                    <!-- product page code here -->
                    <!-- BEGIN ADD CAM-SV -->

                    <div class="flexbox-container">
                        <ul id="slides">
                            <li class="slide showing" data-slide="1"></li>
                            <li class="slide" data-slide="2"></li>
                            <li class="slide" data-slide="3"></li>
                            <li class="slide" data-slide="4"></li>
                        </ul>
                        <br>
                        <br>
                        <br>
                        <div class="row pictures">
                            <div class="col-sm-3">
                                <img class="img-thumbnail" id="sakura1" data-img="1" src="resources/imgs/sakura/sakura1.png" height="62" width="62">
                            </div>
                            <div class="col-sm-3">
                                <img class="img-thumbnail" id="sakura2" data-img="2" src="resources/imgs/sakura/sakura2.png" height="62" width="62">
                            </div>
                            <div class="col-sm-3">
                                <img class="img-thumbnail" id="sakura3" data-img="3" src="resources/imgs/sakura/sakura3.png" height="62" width="62">
                            </div>
                            <div class="col-sm-3">
                                <img class="img-thumbnail" id="sakura4" data-img="4" src="resources/imgs/sakura/sakura4.png" height="62" width="62">
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <button class="btn btn-success controls" id="pause">Pause</button>
                    </div>
                    <!-- END ADD CAM-SV -->
                </div>
            </div>
        </div>
    </div>
    <div style="clear: both;"></div>
</body>
<footer>
    <div class="web_footer_wraper">
        <div class="color_footer">
            <div>Copyright © 2018. Đây là một sản phẩm của nhóm LTUDWeb - CNTT KHTN K2015</div>
        </div>
    </div>
</footer>

</html>
